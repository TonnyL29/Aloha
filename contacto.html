<body>

    <div class="row">

      <div class="col-sm-6">
        <form>
          <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Nombre</label>
              <input type="text" class="form-control border border-dark" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">Ingrese su Nombre</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Apellido</label>
              <input type="email" class="form-control border border-dark id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">Ingrese su Apellido</div>
            </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control border border-dark" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Deje su Email para ser contactado</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Telefono</label>
            <input type="email" class="form-control border border-dark" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Deje su numero de WhatsApp para ser contactado
            </div>            
          </div>
          <div class="form-floating">
            <textarea class="form-control border border-dark" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
            <label for="floatingTextarea">Deja tu consulta</label>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Acepta ser contactado por medio de su WhatsApp y/o mail?</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="col-sm-3"></div>
    </div>
